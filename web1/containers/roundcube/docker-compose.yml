services:
  roundcubemail:
    image: roundcube/roundcubemail:latest@sha256:bd71aebca8022d75dab8d1dd198281ea3e9c3fd51932fd0a540436fb799deeb5
    container_name: roundcubemail
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - ./www:/var/www/html
      - ./db/sqlite:/var/roundcube/db
    ports:
      - "127.0.0.1:3002:80"
    env_file:
      - .env
    networks:
      - app-infra

networks:
  app-infra:
    external: true
