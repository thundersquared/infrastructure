services:
  watchtower:
    image: nickfedor/watchtower:latest@sha256:8f047303800d1dca389ee93758494eac428d5d1019329f79e17a45e061fd4515
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json:ro
    command: >
      --schedule "0 */6 * * *" \
      --cleanup \
      --include-restarting \
      --run-once=false \
      --label-enable
    networks:
      - app-infra

networks:
  app-infra:
    external: true
