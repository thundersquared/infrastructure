---
services:
  postgres:
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASS:?database password required}
      POSTGRES_USER: ${PG_USER:-stalwart}
      POSTGRES_DB: ${PG_DB:-stalwart}
    env_file:
      - .env
    networks:
      - app-infra

  keydb:
    image: docker.io/eqalpha/keydb:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "keydb-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - ./keydb.conf:/etc/keydb/keydb.conf
      - keydb-data:/data
    networks:
      - app-infra

  meilisearch:
    image: getmeili/meilisearch:v1.30
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7700/health || exit 1"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - meilisearch-data:/meili_data
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:?meilisearch master key required}
    env_file:
      - .env
    networks:
      - app-infra

  stalwart:
    image: ghcr.io/thundersquared/stalwart:0.15.1
    restart: unless-stopped
    ports:
      - "127.0.0.1:10025:25"
      - "127.0.0.1:10080:80"
      - "127.0.0.1:10110:110"
      - "127.0.0.1:10143:143"
      - "443:443"
      - "465:465"
      - "587:587"
      - "993:993"
      - "995:995"
    cap_add:
      - NET_BIND_SERVICE
    volumes:
      - stalwart-data:/opt/stalwart
    environment:
      STALWART_STORE__URL: "postgres://${PG_USER:-stalwart}:${PG_PASS}@postgres:5432/${PG_DB:-stalwart}"
      STALWART_CACHE__URL: "redis://keydb:6379"
    depends_on:
      postgres:
        condition: service_healthy
      keydb:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - app-infra

volumes:
  database:
    driver: local
  stalwart-data:
    driver: local
  keydb-data:
    driver: local
  meilisearch-data:
    driver: local

networks:
  app-infra:
    external: true
