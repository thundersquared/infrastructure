name: Deploy web8 with Ansible
on:
  workflow_dispatch:
jobs:
  run-ansible:
    runs-on: ubuntu-latest
    environment: web8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
      - name: Set up inventory with secrets and SSH key
        run: |
          echo "TARGET_HOST=${{ secrets.HOST }}" >> $GITHUB_ENV
          echo "ANSIBLE_USER=${{ secrets.USER }}" >> $GITHUB_ENV
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "$TARGET_HOST ansible_user=$ANSIBLE_USER ansible_ssh_private_key=~/.ssh/id_ed25519" > inventory
      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i inventory /opt/infrastructure/web8/ansible/playbook.yml --private-key ~/.ssh/id_ed25519
