---
- name: Ensure /opt/containers exists
  file:
    path: /opt/containers
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy containers directory to remote node
  copy:
    src: "{{ playbook_dir }}/../containers/"
    dest: /opt/containers/
    owner: root
    group: root
    mode: '0755'
  notify: Restart containers

- name: Create shared app-infra Docker network
  community.docker.docker_network:
    name: app-infra
    enable_ipv6: "{{ (lookup('env', 'DOCKER_IPV6_SUBNET') | length > 0) | bool }}"
    ipam_config: "{{ [{'subnet': lookup('env', 'DOCKER_IPV6_SUBNET')}] if (lookup('env', 'DOCKER_IPV6_SUBNET') | length > 0) else omit }}"
    internal: false
    scope: "global"
    state: present

- name: Deploy docker-compose projects
  include_tasks: deploy_stack.yml
  loop: "{{ docker_stacks | dict2items }}"

- name: Clean up Docker system
  community.docker.docker_prune:
    containers: yes
    images: yes
    images_filters:
      dangling: false
    networks: yes
    builder_cache: yes
